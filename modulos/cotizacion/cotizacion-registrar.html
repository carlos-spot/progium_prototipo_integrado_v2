<html lang="es">
  
  <head>
    <meta charset="utf-8">
    <title>Catering App</title>
    <meta name="description" content="mobile first, app, web app, responsive, admin dashboard, flat, flat ui">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="resources/first/src/css/bootstrap.css">
    <link rel="stylesheet" href="resources/first/src/css/font-awesome.min.css">
    <link rel="stylesheet" href="resources/first/src/css/font.css">
    <link rel="stylesheet" href="resources/first/src/css/style.css">
  </head>
  <body>
    <section id="content">
      <!-- .sidebar -->
      <section class="main padder">
        <div class="row">
          <div class="col-lg-5  col-lg-offset-3">
        	  <section class="panel">
              <header class="panel-heading text-center">
            	  Crear Cotización 
              </header>
              <div class="panel-body">
  	      		  <form class="form-horizontal" method="get" data-validate="parsley">
                <div  class="form-group">
                  <label class="col-lg-3 control-label">Fecha inicio evento</label>
                    <div class="col-lg-5">
                      <input type="date" name="fechaInicio"/>>
                    </div>
                </div>
                <div  class="form-group">
                  <label class="col-lg-3 control-label">Fecha fin evento</label>
                    <div class="col-lg-5">
                      <input type="date" name="fechaFin"/>>
                    </div>
                </div>
                <div class="form-group">
							    <label class="col-lg-3 control-label">Lugar</label>
							    <div class="col-lg-5">
								    <textarea name="lugar" class="form-control" style="max-width: 207px; max-height: 130px; resize: none;"></textarea>
							    </div>
						    </div>
						    <div class="form-group">
							    <label class="col-lg-3 control-label">Descripción</label>
							    <div class="col-lg-5">
								    <textarea name="lugar" class="form-control" style="max-width: 207px; max-height: 130px; resize: none;"></textarea>
							    </div>
						    </div> 
						    <div class="form-group">
							    <label class="col-lg-3 control-label">Cantidad de personas</label>
							    <div class="col-lg-5">
								    <input type="text"  name="cantPersonas">
								  </div>
						    </div> 
						    <div class="form-group">
							    <label class="col-lg-3 control-label">Cantidad de saloneros</label>
							    <div class="col-lg-5">
								    <input type="text"  name="cantSaloneros">
								  </div>
						    </div> 
						    <div class="form-group">
							    <label class="col-lg-3 control-label">Ayudante cocina</label>
							    <div class="col-lg-5">
								    <input type="radio" name="ayudanteCoc" value="si">Si
                    <input type="radio" name="ayudanteCoc" value="no"  checked>No
								  </div>
						    </div> 
              </form>
              <br>
	                <div class="form-group">
	                  <div class="col-lg-9 col-lg-offset-5">                      
	                    <button type="submit" class="btn btn-primary">Guardar</button>
	                                     
	                    <button type="submit" class="btn btn-primary">Cancelar</button>
	                  </div>
	                </div>
            </section>
          </div>
        </div>
      </div>
    </section>
    <!-- footer -->
    <footer id="footer">
    </footer>
    <!-- / footer -->
    <script src="resources/first/src/js/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="resources/first/src/js/bootstrap.js"></script>
    <!-- app -->
    <script src="resources/first/src/js/app.js"></script>
    <script src="resources/first/src/js/app.plugin.js"></script>
    <script src="resources/first/src/js/app.data.js"></script>
  </body>
  
  </html>
