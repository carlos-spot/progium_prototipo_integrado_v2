<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Catering App</title>
  <meta name="description" content="mobile first, app, web app, responsive, admin dashboard, flat, flat ui">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> 
  <link rel="stylesheet" href="resources/first/src/css/bootstrap.css">
  <link rel="stylesheet" href="resources/first/src/css/font-awesome.min.css">
  <link rel="stylesheet" href="resources/first/src/css/font.css">
  <link rel="stylesheet" href="resources/first/src/css/style.css">
</head>
<body>
  <!-- header -->
  <header id="header" class="navbar bg bg-black">
  </header>
  <!-- / header -->
  <section id="content">
    <div class="main padder" ng-controller="IniciarSesionController">
      <div class="row">
        <div class="col-lg-4 col-lg-offset-4 m-t-large" >
          <section class="panel">
            <header class="panel-heading text-center">
             Iniciar sesión
            </header>
            <form class="panel-body" method="post">
              <div class="block">
                <label class="control-label">Correo electrónico</label>
                <input type="email" id="email" placeholder="prueba@correo.com" class="form-control" ng-model="nombre" required>
              </div>
              <div class="block">
                <label class="control-label">Contraseña</label>
                <input type="password" id="inputPassword" placeholder="Contraseña" class="form-control" ng-model="contrasenna" required>
              </div>
              <a ng-href="olvidoContrasenna.html" class="pull-right m-t-mini"><small>¿Olvidó su contraseña?</small></a>
              <samp ng-show="mostrarMensaje">Correo o contraseña invalidos</samp>
              <button class="btn btn-info" ng-click="iniciarSesion()">Iniciar sesión</button>
              <div class="line line-dashed"></div>
              <p class="text-muted text-center"><small>¿Aún no tiene una cuenta?</small></p>
              <a ng-href="registrousuario.html"class="btn btn-white btn-block">Crear una cuenta</a>
            </form>
          </section>
        </div>
      </div>
    </div>
  </section>
  <!-- footer -->
  <footer id="footer">
  </footer>
  <!-- / footer -->
	<script src="resources/first/src/js/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="resources/first/src/js/bootstrap.js"></script>
  <!-- app -->
  <script src="resources/first/src/js/app.js"></script>
  <script src="resources/first/src/js/app.plugin.js"></script>
  <script src="resources/first/src/js/app.data.js"></script>
</body>
</html>
