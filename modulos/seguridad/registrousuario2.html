
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Catering App</title>
  <meta name="description" content="mobile first, app, web app, responsive, admin dashboard, flat, flat ui">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> 
  <link rel="stylesheet" href="resources/first/src/css/bootstrap.css">
  <link rel="stylesheet" href="resources/first/src/css/font-awesome.min.css">
  <link rel="stylesheet" href="resources/first/src/css/font.css">
  <link rel="stylesheet" href="resources/first/src/css/style.css">
</head>
<body>
  <!-- header -->
  <header id="header" class="navbar bg bg-black">
  </header>
  <!-- / header -->
  
   <section id="content">
   <section class="main padder">
      <div class="clearfix">
         <h4><i class="fa fa-edit"></i>Datos de la cuenta</h4>
      </div>
      <div class="row">
         <div class="col-sm-6">
            <section class="panel">
               <div class="panel-body">
                  <form class="form-horizontal" method="get" data-validate="parsley">
                     <div class="form-group">
                     </div>
                     <div>Tipo</div>
                     <div class="radio">
                        <label class="radio-custom">
                        <input type="radio" name="radio" checked="checked"></input>
                         Cliente
                        </label>
                     </div>
                     <div class="radio">
                        <label class="radio-custom">
                        <input type="radio" name="radio" checked="checked"></input>
                         Administrador del Catering
                        </label>
                     </div>
                     <br></br>
                     <div class="form-group">
                        <label class="col-lg-2-4 control-label">Contraseña</label>
                        <div class="col-lg-5">
                           <input type="password" name="password" placeholder="Password" class="bg-focus form-control"></input>
                           <div class="line line-dashed m-t-large"></div>
                        </div>
                     </div>
                     <div class="form-group">
                        <label class="col-lg-2-4 control-label">Repetir Contraseña</label>
                        <div class="col-lg-5">
                           <input type="password" name="password" placeholder="Password" class="bg-focus form-control"></input>
                           <div class="line line-dashed m-t-large"></div>
                        </div>
                     </div>
                     <div class="form-group">
                        <div class="col-lg-9 col-lg-offset-3">                      
                           <button type="submit" class="btn btn-white">Guardar</button>
                           <button type="submit" class="btn btn-primary">Continuar</button>
                         </div>
                     </div>
                  </form>
          </section>
        </div>
      </div>
    </div>
  </section>
  <!-- footer -->
  <footer id="footer">
  </footer>
  <!-- / footer -->
   <script src="resources/first/src/js/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="resources/first/src/js/bootstrap.js"></script>
  <!-- app -->
  <script src="resources/first/src/js/app.js"></script>
  <script src="resources/first/src/js/app.plugin.js"></script>
  <script src="resources/first/src/js/app.data.js"></script>
</body>
</html>
