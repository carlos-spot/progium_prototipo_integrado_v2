<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Catering App</title>
  <meta name="description" content="mobile first, app, web app, responsive, admin dashboard, flat, flat ui">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> 
  <link rel="stylesheet" href="resources/first/src/css/bootstrap.css">
  <link rel="stylesheet" href="resources/first/src/css/font-awesome.min.css">
  <link rel="stylesheet" href="resources/first/src/css/font.css">
  <link rel="stylesheet" href="resources/first/src/css/style.css">
</head>
<body>
  <!-- header -->
  <header id="header" class="navbar bg bg-black">
  </header>
  <!-- / header -->
  
   <section id="content">
   <section class="main padder">
      <div class="clearfix">
         <h4><i class="fa fa-edit"></i>Datos personales</h4>
      </div>
      <div class="row">
         <div class="col-sm-6">
            <section class="panel">
               <div class="panel-body">
                  <form class="form-horizontal" method="get" data-validate="parsley">
                     <div class="form-group">
                     </div>


          <form class="panel-body" method="post">
              <div class="form-group">
                        <label class="col-lg-3 control-label">Nombre</label>
                        <div class="col-lg-8">
                           <input type="text" name="username" placeholder="Marcela" class="form-control" ng-model="nombre" required></input>
                        </div>
                     </div>
                     <div class="form-group">
                        <label class="col-lg-3 control-label">Primer Apellido</label>
                        <div class="col-lg-8">
                           <input type="text" name="username" placeholder="Leandro" class="form-control" ng-model="apellido" required></input>
                        </div>
                     </div>
                     <div class="form-group">
                        <label class="col-lg-3 control-label">Segundo Apellido</label>
                        <div class="col-lg-8">
                           <input type="text" name="username" placeholder="Picado" class="form-control" ng-model="apellido2"></input>
                        </div>
                     </div>
                     <div class="form-group">
                        <label class="col-lg-3 control-label">Email</label>
                        <div class="col-lg-8">
                           <input type="email" id="email" placeholder="marce@gmail.com" class="bg-focus form-control" ng-model="email"></input>
                        </div>
                     </div>
                     <div class="form-group">
                        <label class="col-lg-3 control-label">Celular</label>
                        <div class="col-lg-8">
                           <input type="text" name="celular" placeholder="88888888" class="form-control" ng-model="phone"></input>
                        </div>
                     </div>
                     <div class="form-group">
                        <label class="col-lg-3 control-label">Telefono</label>
                        <div class="col-lg-8">
                           <input type="text" name="telefono" placeholder="22223333" class="form-control" ></input>
                        </div>
                     </div>
                     <div class="form-group">
                        <div class="col-lg-9 col-lg-offset-3">                      
                           <button type="submit" class="btn btn-white">Cancelar</button>
                           <button type="submit" class="btn btn-primary" ng-click="siguiente()">Siguiente</button>
                        </div>
                     </div>
                  </form>
          </section>
        </div>
      </div>
    </div>
  </section>
  <!-- footer -->
  <footer id="footer">
  </footer>
  <!-- / footer -->
   <script src="resources/first/src/js/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="resources/first/src/js/bootstrap.js"></script>
  <!-- app -->
  <script src="resources/first/src/js/app.js"></script>
  <script src="resources/first/src/js/app.plugin.js"></script>
  <script src="resources/first/src/js/app.data.js"></script>
</body>
</html>
